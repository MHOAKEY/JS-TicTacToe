<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div>
      <button class="gameSpace" id="1"></button>
      <button class="gameSpace" id="2"></button>
      <button class="gameSpace" id="3"></button>
    </div>
    <div>
      <button class="gameSpace" id="4"></button>
      <button class="gameSpace" id="5"></button>
      <button class="gameSpace" id="6"></button>
    </div>
    <div>
      <button class="gameSpace" id="7"></button>
      <button class="gameSpace" id="8"></button>
      <button class="gameSpace" id="9"></button>
    </div>
    <br />
    <div id="text"></div>
    <br />
    <form>
      <label for="P1Name">Player X:</label>
      <input type="text" id="P1Name" name="P1Name" placeholder="Enter Name" />
    </form>
    <div id="xScore">0</div>
    <form>
      <label for="P2Name">Player O:</label>
      <input type="text" id="P2Name" name="P2Name" placeholder="Enter Name" />
    </form>
    <div id="oScore">0</div>
    <div><br /><button id="restart">RESTART</button></div>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
