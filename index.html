<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div>
      <button class="gameSpace" id="1"></button>
      <button class="gameSpace" id="2"></button>
      <button class="gameSpace" id="3"></button>
    </div>
    <div>
      <button class="gameSpace" id="4"></button>
      <button class="gameSpace" id="5"></button>
      <button class="gameSpace" id="6"></button>
    </div>
    <div>
      <button class="gameSpace" id="7"></button>
      <button class="gameSpace" id="8"></button>
      <button class="gameSpace" id="9"></button>
    </div>
    <br />
    <div id="text"></div>
    <div><br /><button id="restart">RESTART</button></div>
    <footer>
      <br />
      <form>
        <label id="P1Name">Player X:</label>
        <input
          type="text"
          name="P1Name"
          id="P1NameInput"
          placeholder="Enter Name"
        />
        <input
          type="button"
          id="bt"
          value="Submit"
          onclick="insertPlayerXName()"
        />
      </form>
      <div id="xScore">0</div>
      <form>
        <label id="P2Name">Player O:</label>
        <input
          type="text"
          name="P2Name"
          id="P2NameInput"
          placeholder="Enter Name"
        />
        <input
          type="button"
          id="bt"
          value="Submit"
          onclick="insertPlayerOName()"
        />
      </form>
      <div id="oScore">0</div>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
