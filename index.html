<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="center flex-container">
      <button class="gameSpace" id="1"></button>
      <button class="gameSpace" id="2"></button>
      <button class="gameSpace" id="3"></button>
    </div>
    <div class="center flex-container">
      <button class="gameSpace" id="4"></button>
      <button class="gameSpace" id="5"></button>
      <button class="gameSpace" id="6"></button>
    </div>
    <div class="center flex-container">
      <button class="gameSpace" id="7"></button>
      <button class="gameSpace" id="8"></button>
      <button class="gameSpace" id="9"></button>
    </div>
    <br/>
    <div class="center" id="text"></div>
    <br/>
    <div class="center">
      <button id="restart">RESTART</button>
    </div>
    <br/>
    <div class="center">
      <label id="playerX" for="P1NameInput">Player X:</label>
    </div>
    <div class="center">
        <form>
        <input
          type="text"
          name="P1Name"
          id="P1NameInput"
          placeholder="Enter Name"
        />
        <input
          type="button"
          id="bt"
          value="Submit"
          onclick="insertPlayerXName()"
        />
      </form>
    </div>
      <div class="center">
        <span class="space" id="P1Name"></span>
        <span class="space" id="xScore">0</span>
      </div>
      <br/>
      <div class="center">
        <label id="playerO" for="P2NameInput">Player O:</label>
      </div>
      <div class="center">
      <form>
        <input
          type="text"
          name="P2Name"
          id="P2NameInput"
          placeholder="Enter Name"
        />
        <input
          type="button"
          id="bt2"
          value="Submit"
          onclick="insertPlayerOName()"
        />
      </form>
    </div>
      <div class="center">
        <span class="space" id="P2Name"></span>
        <span class="space"id="oScore">0</span>
      </div>
    </div>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
